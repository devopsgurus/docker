version: "3"
services:
  mysqldb:
   image: mysql
   container_name: mysqldb
   ports:
     - "3306:3306"
   environment:
     - MYSQL_ROOT_PASSWORD=password
   volumes:
     - "./scripts/database.sql:/docker-entrypoint-initdb.d/1.sql"
  servletapplication:
   image: servletapplication
   container_name: servletapplication
   ports:
     - "9090:8080"
